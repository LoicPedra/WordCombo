<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./icons/favicon.ico" />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <title>WordCombo</title>
    <script>
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js');
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h1>WordCombo</h1>
        </div>
        <div class="form-data">
          <select id="data-lang">
              <option value="fr">Fran√ßais</option>
          </select>
          <input type="text" placeholder="Type the letters to match" id="data-letters" />
          <select id="data-size">
              <option>- No restriction -</option>
              <option value="1">1 letter</option>
              <option value="2">2 letters</option>
              <option value="3">3 letters</option>
              <option value="4">4 letters</option>
              <option value="5">5 letters</option>
              <option value="6">6 letters</option>
              <option value="7">7 letters</option>
              <option value="8">8 letters</option>
          </select>
        </div>
        <div class="form-actions">
          <input type="button" id="generate-solutions" value="Generate solutions">
        </div>
        <div class="form-loader" id="form-loader">
          <div class="loader"></div>
        </div>
        <div class="form-logs" id="form-logs">
        </div>
        <div class="form-logs-actions" id="form-logs-actions">
          <p><a href="#" id="form-logs-toggle">See logs</a></p>
          <p><a href="#" id="form-result-toggle">See result</a></p>
        </div>
        <div class="form-result" id="form-result">
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
